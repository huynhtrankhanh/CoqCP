name: Prettify Code

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  prettify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'latest'

    - name: Install dependencies
      run: npm install

    - name: Prettify code
      uses: creyD/prettier_action@v4.3
      with:
        prettier_options: '--write .'
